<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annika & Divan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Annika & Divan</h1>
            <nav>
                <ul>
                    <li><a href="#about">Ons Storie</a></li>
                    <li><a href="#details">Besonderhede</a></li>
                    <li><a href="#rsvp">RSVP</a></li>
                </ul>
            </nav>
        </div>
    
    </header>

    <section id="about">
        <h2>Ons storie</h2>
        <p>Our love story began...</p>
    </section>

    <section id="details">
        <h2>Besonderhede</h2>
        <p>Date: [Wedding Date]</p>
        <p>Venue: [Wedding Venue]</p>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="attending">Will you be attending?</label>
            <select id="attending" name="attending" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Our Wedding. All rights reserved.</p>
    </footer>
</body>
</html>
